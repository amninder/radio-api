<!DOCTYPE html>
<html>
  <head>

     <style type="text/css">
      html { height: 100% }

    <script type="text/javascript"

    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(43.638063, -84.848785),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);


    </script>
    <script>
    function myFunction(){

    }
    </script>

  <body>

    </div>
